version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vendorProject
    restart: unless-stopped
    tty: true
    environment:
      APP_ENV: local
      APP_KEY: base64:SomeRandomString==
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: vendorProject
      DB_USERNAME: root
      DB_PASSWORD: secret
    volumes:
      - .:/var/www/html/vendorProject
    networks:
      - vendorProject-network
  db:
    image: mysql:5.7
    container_name: vendorProject-mysql
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: vendorProject
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - vendorProject-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vendorProject-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - 8080:80
    networks:
      - vendorProject-network
volumes:
  dbdata:
    driver: local
networks:
  vendorProject-network:
    driver: bridge
